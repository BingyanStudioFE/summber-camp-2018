<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex布局实验</title>
</head>
<body>
    <h1>目标:用flex写一个诡异抖动</h1>
    <div class="wrapper">
    	<div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
        <div class="content">4</div>
        <div class="content">5</div>
    </div>
    <style>
        .wrapper {
          position: fixed;
          width: 100%;
          height: 100%;
          background: #fff;
          display: flex;
          flex-direction: row;
          flex-wrap: nowrap;
          justify-content: center;
          align-items: center;
        }
        .content {
            display: block;
            width: 15%;
            height: 15%;
            background: #ccc;
            transition: 3s;
        }
        .content:hover {
          align-self: flex-start;
          transition: 3s;
        }

    </style> 
</body>
</html>
